<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }


        h1{
            text-align: center;
            font-size: 5em;
            padding-bottom: 30px;
        }


        table{
            width: 800px;
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
        }


        thead, tfoot{
            background-color: rgba(0, 212, 0, 0.808);
            color: rgb(0, 44, 6);
            font-weight: bolder;
            font-size: 1.7em;
        }


        tbody{
            font-size: 1.3em;
        }


        th{
           padding: 10px; 
        }


        td{
            border: 1px solid black;
            padding: 8px;
        }


        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
            TABLE
                THEAD
                    TR, TD, TH
                TBODY
                    TR, TD, TH
                TFOOT
                    TR, TD, TH
    -->
</body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de habitantes</th>
            <td>0000</td>
        </tfoot>
    </table>
</html>
