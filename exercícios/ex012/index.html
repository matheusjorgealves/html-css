<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/praia-imagem.jpg" width="560" height="315" loop>
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.mkv.mkv" type="video/mp4">
        <source src="midias/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibiliadade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=x4g92Dbci1FLPC58" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/156100211?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="2016 Demo Reel"></iframe>
</body>
</html>
