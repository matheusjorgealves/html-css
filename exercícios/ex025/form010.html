<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano você nasceu?: </label>
            <input type="number" name="ano" id="iano" min="1925" max="2025" value="2000" required oninput="ival.innerHTML = 2025 - Number(iano.value)">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output name="val" id="ival">25</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
