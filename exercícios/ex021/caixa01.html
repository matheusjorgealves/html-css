<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{ /* box-level */
            background-color: rgb(172, 176, 204);
            height: 300px;
            width: 300px;

            border: 10px solid rgb(77, 76, 76);

            padding: 10px;
            
            margin: 20px 20px 40px 20px;

            outline: 5px dashed salmon;
        }

        a{ /* inline-level */
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
